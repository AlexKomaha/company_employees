<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Search</title>
</head>

<body>
    <h1>Employees List</h1>

        <!-- Get and filter employees//-->
        <form action="/selected_employees" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <button type="submit">Filter and Submit</button>
        </form>
<br>
    <!-- Display the employees -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Hire Date</th>
                <th>Salary</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
                <tr>
                    <td>{{ employee[0] }}</td>
                    <td>{{ employee[1] }}</td>
                    <td>{{ employee[2] }}</td>
                    <td>{{ employee[3] }}</td>
                    <td>{{ employee[4] }}</td>
                    <td>{{ employee[5] }}</td>
                    <td>{{ employee[6] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
